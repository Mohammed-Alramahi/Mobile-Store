<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<main>
  <header>
      <h1>Mobile Store</h1>
  </header>  
  <main>
  <section id="info-form">
   <form id="info" action="">
       <label id="userlbl" for="username">User</label>
       <input type="text" name="username" id="username">
       <label id="typelbl" for="type">Type</label>
       <select name="type" id="type">
           <option name="samsung" value="Samsung">Samsung</option>
           <option name="apple" value="Apple">Apple</option>
           <option name="huawei" value="Huawei">Huawei</option>
       </select>
       <button type="submit">Submit</button>
   </form>
  </section>

  <section id="table-section">
    <table id="info-table">
        <tr>
            <th>User</th>
            <th>Type</th>
            <th>Price</th>
            <th>Condition</th>
        </tr>
    </table>
  </section>
</main>
  <footer>
     &copy; ASAC 2021
  </footer>
    <script src="js/app.js"></script>
</body>
</html>
